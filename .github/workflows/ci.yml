name: Pipeline DevSecOps EPF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm ci

      # --- √âTAPE SCA (Software Composition Analysis) ---
      - name: SCA - Audit des d√©pendances (npm audit)
        run: npm audit --audit-level=high

      # --- √âTAPE SAST (Static Application Security Testing) ---
      - name: SAST - Scan du code source (Semgrep)
        uses: semgrep/semgrep-action@v1
        with:
          config: p/javascript

      - name: Linter (Qualit√© du code)
        run: npm run lint

      - name: Tests unitaires (Logique m√©tier)
        run: npm test

      # --- NOTIFICATION EN CAS D'√âCHEC ---
      - name: Notification d'√©chec (Discord)
        if: failure()
        run: |
          echo "### ‚ùå √âchec de la Pipeline de S√©curit√©" >> $GITHUB_STEP_SUMMARY
          echo "Une vuln√©rabilit√© ou un bug a √©t√© d√©tect√©. V√©rifiez les logs SAST/SCA." >> $GITHUB_STEP_SUMMARY
          
          # Envoi d'un Webhook Discord
          # Les √©tudiants doivent cr√©er un Webhook dans Discord et l'ajouter en secret : DISCORD_WEBHOOK
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üö® **Alerte S√©curit√© CI/CD** üö®\n**Projet :** ${{ github.repository }}\n**Statut :** √âCHEC\n**Cause :** Faille d√©tect√©e ou tests KO.\n**Lien :** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}

  deploy:
    needs: security-and-build
    runs-on: ubuntu-latest  
    if: github.ref == 'refs/heads/main' # On ne d√©ploie que depuis la branche main

    steps:
      - uses: ttskch/render-deploy@v1.0.0
        with:
          # On utilise maintenant le Secret pour la s√©curit√©
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: srv-d5pi8d1r0fns73f28f9g
