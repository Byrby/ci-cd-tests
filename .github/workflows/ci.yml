name: Pipeline DevSecOps EPF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      # --- TP Part 3 : Automatiser la détection (SCA) ---
      - name: SCA - Audit des dépendances (npm audit)
        run: npm audit --audit-level=high

      # --- TP Part 4 : Automatiser la détection (SAST) ---
      - name: SAST - Scan du code source (Semgrep)
        uses: semgrep/semgrep-action@v1
        with:
          config: p/javascript

      - name: Linter (Qualité du code)
        run: npm run lint

      - name: Tests unitaires (Logique métier)
        run: npm test

      # # --- NOTIFICATION EN CAS D'ÉCHEC ---
